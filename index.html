<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Tower Block Game</title>
    <link rel="stylesheet" src="/assets/style.css"
